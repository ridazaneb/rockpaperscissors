<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <h1 class="text-center mt-4">Rock, Paper, Scissors</h1>
  <div class="container mt-4 text-center">
    <div class="row">
      <div class="col">
        <img src="rock.jpeg" alt="Rock" class="option" id="rock">
        <h3>Rock</h3>
      </div>
      <div class="col">
        <img src="paper.jpeg" alt="Paper" class="option" id="paper">
        <h3>Paper</h3>
      </div>
      <div class="col">
        <img src="scissor.jpeg" alt="Scissors" class="option" id="scissors">
        <h3>Scissors</h3>
      </div>
    </div>
    <div id="result" class="mt-4"></div>
  </div>
  <script src="rps.js"></script>
</body>
</html>
